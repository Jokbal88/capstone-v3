{% extends 'mainv2.html' %} 
{% load static tailwind_tags %} 
{% block title %}HealthHub Connect | Prescription Issuance{% endblock %} 
{% block extra_css %}
{% tailwind_css %}
{% endblock %}

{% block content %}
<div class="w-full h-auto rounded-[14px] bg-white xs:p-4 md:p-8 flex flex-col gap-2">
    <div class="flex self-center items-center gap-8">
        <h2 class="font-bold xs:text-[1.3rem] sm:text-[1.5rem] text-center mb-4">Prescription Issuance</h2>
    </div>
    <form method="POST" class="flex flex-col xs:gap-2 md:gap-4 xs:w-full md:w-[60%]">
        {% csrf_token %}
        <div class="flex flex-col">
            <label for="student_id" class="xs:text-[14px] sm:text-base">ID Number</label>
            <div class="flex gap-2">
                <input class="w-full p-2 xs:text-[14px] sm:text-base" type="text" id="student_id" name="student_id" required>
                <button class="bg-[#3b82f6] text-white text-[14px] py-2 px-4 w-[30%] h-full cursor-pointer" type="button" id="btn-get">Get</button>
            </div>
        </div>
        <div class="flex flex-col">
            <label class="xs:text-[14px] sm:text-base" for="name">Name</label>
            <input class="xs:text-[14px] sm:text-base" type="text" id="name" name="name" required>
        </div>
        <div class="flex flex-col">
            <label class="xs:text-[14px] sm:text-base" for="problem">Problem</label>
            <input class="xs:text-[14px] sm:text-base" type="text" id="problem" name="problem" required>
        </div>
        <div class="flex flex-col">
            <label class="xs:text-[14px] sm:text-base" for="treatment">Treatment</label>
            <textarea class="xs:text-[14px] sm:text-base" id="treatment" name="treatment" rows="4" required></textarea>
        </div>
        <div class="flex flex-col">
            <label class="xs:text-[14px] sm:text-base" for="date">Date</label>
            <input class="xs:text-[14px] sm:text-base" type="date" id="date" name="date_prescribed" required>
        </div>
        <div class="flex gap-2 xs:w-full lg:w-[60%] mt-4">
            <button type="submit" class="bg-[#FFD700] p-3 w-full rounded-md text-[14px]" name="action" value="issue">Issue Prescription</button>
            <button class="bg-[#FFD700] w-full flex rounded-md text-[14px]"> <a class="p-3 w-full" href="{% url 'medical:prescription_records' %}">View Records</a></button>
        </div>
    </form>
</div>

<script>

    const csrf_token = "{{ csrf_token }}";
    var btn = document.getElementById("btn-get")

    btn.addEventListener("click", function() {
        var id = document.getElementById("student_id").value;
        console.log(id);
        const data = {
            student_id: id
        }

        fetch("/medical/getusernamebyid/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrf_token
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.user_name){
                document.getElementById("name").value = data.user_name;
            } else if(data.error) {
                alert(data.error);
            }else{
                console.error("Unexpected response:", data);   
            }
        })
        .catch(error => {
            console.error("Error fetching student name:", error);
        })
    });

            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
}); */
</script>

{% if messages %}
<script>
    {% for message in messages %}
    Swal.fire({
        icon: '{% if "success" in message.tags %}success{% elif "error" in message.tags %}error{% elif "warning" in message.tags %}warning{% elif "info" in message.tags %}info{% else %}info{% endif %}',
        title: '',
        text: "{{ message|escapejs }}",
        timer: 2500,
        showConfirmButton: false
    });
    {% endfor %}
</script>
{% endif %}
{% endblock %}
